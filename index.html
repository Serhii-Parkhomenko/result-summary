<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="result">

      <div class="result__score">
        <h1>Your Result</h1>
        <div class="result__score__points">
          <div class="score__points__actual">76</div>
          <div class="score__points__possible">of 100</div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="result__summary">
        <h2>Summary</h2>
        <div class="result__summary__indicators">
          <div class="indicator indicator--reaction">
            <img src="images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
            <span class="actual__ind__score">80 &nbsp;</span>
            <span class="possible__ind__score"> / 100</span>
          </div>
          <div class="indicator indicator--memory">
            <img src="images/icon-memory.svg" alt="memory">
            <p>Memory</p>
            <span class="actual__ind__score">92 &nbsp;</span>
            <span class="possible__ind__score"> / 100</span>
          </div>
          <div class="indicator indicator--verbal">
            <img src="images/icon-verbal.svg" alt="verbal">
            <p>Verbal</p>
            <span class="actual__ind__score">61 &nbsp;</span>
            <span class="possible__ind__score"> / 100</span>
          </div>
          <div class="indicator indicator--visual">
            <img src="images/icon-visual.svg" alt="visual">
            <p>Visual</p>
            <span class="actual__ind__score">72 &nbsp;</span>
            <span class="possible__ind__score"> / 100</span>
          </div>
        </div>
        <button class="result__summary__btn">Continue</button>
      </div>
    </main>
  </body>

</html>
